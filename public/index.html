<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #location-list {
            list-style: none;
            padding: 0;
        }
        .location-item {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>GPS Location Tracker</h1>
    <ul id="location-list"></ul>
    <button id="reset-button">Reset Locations</button>

    <script>
        async function fetchLocations() {
            const response = await fetch('/locations');
            const locations = await response.json();
            const list = document.getElementById('location-list');
            list.innerHTML = '';

            locations.forEach((loc, index) => {
                const item = document.createElement('li');
                item.className = 'location-item';
                item.textContent = `#${index + 1} - Latitude: ${loc.latitude}, Longitude: ${loc.longitude}`;
                list.appendChild(item);
            });
        }

        document.getElementById('reset-button').addEventListener('click', async () => {
            await fetch('/reset', { method: 'POST' });
            fetchLocations();
        });

        setInterval(fetchLocations, 5000);
        fetchLocations();
    </script>
</body>
</html>
